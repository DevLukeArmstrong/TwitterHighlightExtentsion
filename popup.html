<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <h2 id="h2Title">Twitter Link Colour Picker</h2>
    <hr id="blue">
    <p>Click me to pick a colour</p>
    <input type="color" id="pickedColour" name="pickedColour"
           value="#1DA1F2">
    <button class="inline" id="save">Save preference</button>
    <button class="inline" id="reset">Reset</button>
    <hr id="black">
    <button class="footer" id="coffee">
      <i class="fas fa-coffee fa-2x"></i>
      <p class="center">Buy me a coffee!</p>
    </button>
    <button class="footer" id="git">
      <i class="fab fa-github fa-2x"></i>
      <p class="center">DevLuke</p> </button>

    <script src="popup.js"></script>
  </body>

</html>
